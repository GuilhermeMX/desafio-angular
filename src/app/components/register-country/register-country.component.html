<div class="cadastro-pais-container">
  <h2>Cadastrar País</h2>
  <form (submit)="registerCountry()">
    <div class="form-group">
      <label for="nome">Nome do País</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="novoPais.nome" required>
    </div>
    <div class="form-group">
      <label for="sigla">Sigla do País</label>
      <input type="text" id="sigla" name="sigla" [(ngModel)]="novoPais.sigla" required>
    </div>
    <div class="form-group">
      <label for="gentilico">Gentílico</label>
      <input type="text" id="gentilico" name="gentilico" [(ngModel)]="novoPais.gentilico" required>
    </div>
    <button type="submit">Cadastrar</button>
  </form>
</div>
